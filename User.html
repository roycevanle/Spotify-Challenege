<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
        <!-- jQuery, Bootstrap -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Font Awsome -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css" rel="stylesheet">
        <!-- Include parse library here -->
        <script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>

        <link rel="stylesheet" href="css/main.css"/>

	</head>
	<body>
		<div class="container">
			<h1>New User</h1>	
			<div id="user-signup" >
				<form class="form-horizontal">
  					<div class="form-group">
    					<label for="upname" class="col-sm-2 control-label">Username</label>
   				 		<div class="col-sm-10">
      						<input type="text" class="form-control" id="upname" placeholder="Username">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="uppassword" class="col-sm-2 control-label">Password</label>
    					<div class="col-sm-10">
      						<input type="password" class="form-control" id="uppassword" placeholder="Password">
    					</div>
  					</div>
  					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default">Sign up</button>
    					</div>
  					</div>
				</form>
			</div>
			<h1>Returning User</h1>
			<div id="signin">
				<form class="form-horizontal">
  					<div class="form-group">
    					<label for="inname" class="col-sm-2 control-label">Username</label>
   				 		<div class="col-sm-10">
      						<input type="text" class="form-control" id = "inname" placeholder="Username">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="inpassword" class="col-sm-2 control-label">Password</label>
    					<div class="col-sm-10">
      						<input type="password" class="form-control" id="inpassword" placeholder="Password">
    					</div>
  					</div>
  					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<div class="checkbox">
        						<label>
          							<input type="checkbox"> Remember me
        						</label>
      						</div>
    					</div>
  					</div>
  					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default">Sign in</button>
    					</div>
  					</div>
				</form>
			</div>
		</div>
		</body>
	<script type="text/javascript" src="js/review.js"></script>
</html>
